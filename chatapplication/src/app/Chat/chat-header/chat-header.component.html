<div class="header">
    <div class="row">
        <div class="col-lg-6">
            <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                <img src="https://bootdey.com/img/Content/avatar/avatar{{userData.userId}}.png" alt="avatar">
            </a>
            <div class="chat-about">
                <h6 class="m-b-0">{{userData.userName}}</h6>
                <span *ngIf="userData.isLoggedIn">
                    <small>Online</small>
                </span>
                <span *ngIf="!userData.isLoggedIn">
                    <small>Offline</small>
                </span>
            </div>
        </div>
    </div>
</div>
